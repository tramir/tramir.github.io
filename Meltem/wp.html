  <!-- Fill in the page  -->

  <script type="text/javascript">
    function isempty(obj) {
      if (obj == null) {
        return true;
      } else {
        if (obj.textContent == "") {
          return true;
        } else {
          return false;
        }
      }
    }
    function fill_in_text() {
      if (window.XMLHttpRequest)
      {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
      else
       {
         // code for IE6, IE5
         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
       }
      xmlhttp.open("GET","contents/research.xml",false);
      xmlhttp.send();
      xmlDoc=xmlhttp.responseXML;

      // Working Papers

      text = '<h3>Working Papers</h3>';
      papers=xmlDoc.getElementsByTagName("wp");
      for (i = 0; i < papers.length; i++) {
        text += '<strong>'
            + papers[i].getElementsByTagName("title")[0].textContent
            + '</strong>'
            + (isempty(papers[i].getElementsByTagName("coauthors")[0]) ? '.' :
                (' (with ' + papers[i].getElementsByTagName("coauthors")[0].textContent + ').'))
            + (isempty(papers[i].getElementsByTagName("date")[0]) ? '' :
                (' ' + papers[i].getElementsByTagName("date")[0].textContent))
            + '.'
            + (isempty(papers[i].getElementsByTagName("notes")[0]) ? ('') :
                (' ' + papers[i].getElementsByTagName("notes")[0].textContent + '.'))
            + '<br/>'
            + '<div class="row">'
              + '<div class="col-md-4"><a data-toggle="collapse" class="collapsed" href="#'
                + papers[i].getElementsByTagName("id")[0].textContent + '">Abstract</a></div>'
              + '<div class="col-md-4">'
                + (isempty(papers[i].getElementsByTagName("doc")[0])
                  ? 'Link to paper'
                  : '<a href="docs/' + papers[i].getElementsByTagName("doc")[0].textContent
                    + '" target="_blank">Link to paper</a>')
                + '</div>'
              + '<div class="col-md-4"></div>'
            + '</div>'
            + '<div class="panel-collapse collapse" id="'
            + papers[i].getElementsByTagName("id")[0].textContent + '"><p><strong>Abstract: </strong>'
            + papers[i].getElementsByTagName("abstract")[0].textContent + '</p></div><br/>'
            ;
      }
      document.getElementById("wp").innerHTML = text;

      // Work in Progress

      text = '<h3>Selected Work in Progress (all titles provisional)</h3>';
      papers=xmlDoc.getElementsByTagName("wip");
      for (i = 0; i < papers.length; i++) {
        text += '<p><strong>'
            + papers[i].getElementsByTagName("title")[0].textContent + '</strong>'
            + (isempty(papers[i].getElementsByTagName("coauthors")[0]) ? ('.') :
                (' (with ' + papers[i].getElementsByTagName("coauthors")[0].textContent + ').'))
            + (isempty(papers[i].getElementsByTagName("notes")[0]) ? ('') :
                (' ' + papers[i].getElementsByTagName("notes")[0].textContent + '.'))
            + '</p>'
            ;
      }
      document.getElementById("wip").innerHTML = text;
    }
    window.onload = fill_in_text;
  </script>
