  <script type="text/javascript">
    function fill_in_text() {
      if (window.XMLHttpRequest)
      {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
      else
       {
         // code for IE6, IE5
         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
       }
      xmlhttp.open("GET","contents/index.xml",false);
      xmlhttp.send();
      xmlDoc=xmlhttp.responseXML;
      value=xmlDoc.getElementsByTagName("about_me")[0].textContent;
      value=value.trim();
      document.getElementById('about_me').innerHTML += '<p>' + value + '</p>';
      value=xmlDoc.getElementsByTagName("email")[0].textContent;
      value=value.trim();
      document.getElementById('email').innerHTML += '<a href="mailto:' + value +'">' + value + '</a>';
      value=xmlDoc.getElementsByTagName("address")[0].textContent;
      value=value.trim();
      document.getElementById('address').innerHTML += value;
      value=xmlDoc.getElementsByTagName("phone")[0].textContent;
      value=value.trim();
      document.getElementById('phone').innerHTML += value;
    }
    window.onload = fill_in_text;
  </script>
